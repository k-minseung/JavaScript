<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>테이블</h2>
    <table border="1">
        <!-- tr 1행 td 1열 -->
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>
                <table border="1">
                    <tr>
                        <td>1행 1열</td>
                        <td>1행 2열</td>
                    </tr>
                    <tr>
                        <td>1행 1열</td>
                        <td>1행 2열</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <hr>
    <h2>테이블열합치기</h2>
    <table border="1">
        <!-- colspan 열합치기 -->
        <tr>
            <td colspan="3" style="text-align: center;">메뉴판</td>
        </tr>
        <tr>
            <td >짜장</td>
            <td>짬뽕</td>
            <td>탕수육</td>
        </tr>
    </table>
    <hr>
    <h2>행 합치기</h2>
    <table border="1">
        <tr>
            <td rowspan="2">메뉴판</td>
            <td>짜장</td>
        </tr>
        <tr>
            <td>짬뽕</td>
        </tr>
    </table>


</body>
</html>
