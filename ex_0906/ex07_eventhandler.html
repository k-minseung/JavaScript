<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function numbering(n){
            for(let i =1; i<n; i++){
                console.log(i)
        }
        };

        // js코드는 hmtl요소를 대상으로 적용하는 경우가 많다
        // js에 어떤 html요소를 대상으로 할건지 정해야한다.
        // document -> 웹 문서를 가리키는 js객체 
        // document.querySelector() -> 웹 문서에서 html 요소를 선택하는 메서드
        // document.querySelectorAll() -> 웹 문서에 있는 인자로 전달되 html 모든 요소를 선택하여 배열로 반환
        function red(){
            let button = document.querySelector('input');
            console.log(button);
            for( let i =0 ; i < button.length; i++ ){
                button[i].style.backgroundColor ='red';
            }
        }



    </script>
</head>
<body>
    <!-- alert 경고창을 띄우는 js함수 -->
    <input type="button" value="click" 
    onclick="alert('안녕하세요')">
    <hr>
    <p onclick="alert('안녕하세요')">눌러보세요</p>
    <hr>
    <input type="button" value="버튼" onclick="numbering(9)">
    <!-- 버튼을 클릭하면 버튼의 색을 빨간색으로 바꾸기 -->
     <hr>
    <input type="button" value="버튼" onclick="red()">
</body>
</html>
