        //타입 생략가능 여러개를 쓰고 싶을땐 , 사용

            return x*x;
        }
        // 함수와 메서드의 차이

        // 함수는 독립적으로 호출 가능
        let result = square(3);
        document.write(`square() 의 결과 : ${result}<br>`)
        document.write('<hr>');

        document.write(`add(10,7) : ${add(10,7)}<br>`);
            function add(x,y){
