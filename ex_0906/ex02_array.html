<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Array 배열의 생성
        let arr = new Array();
        // 값을 넣기 전까지 어떤 타입의 데이터가 들어올지 알 수 없다.
        arr[0]= 10;
        arr[1]= 20;
        arr[2]= '안녕';        //다른타입의 데이터를 넣어도 문제가 없다
        arr[3]= 3.14;        // 크기가 모자라면 더 만든다.

        for(let i = 0; i < arr.length;i++){
            document.write(`${arr[i]}<br>`)
        }

        // 배열의 초기화
        // 자바 int [] arr2 = {1,2,3};
        // 자바 스크립트의 배열 초기화
        let arr2 = [1,2,'반가워',3.14,1.234];
        for(let i = 0; i < arr2.length;i++){
            document.write(`${arr2[i]}<br>`)
        }
        
        document.write('<hr>')
        document.write(arr+arr2);  //배열의 붙힘
        document.write('<hr>')
        document.write(arr.concat(arr2)); //배열의 연결

        </script>
</head>

</body>
</html>
