<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i = 6; i>=1;i--){
            //document : body를 의미하는 객체
            //document.write(텍스트) -> 텍스트를 body에 출력하겠다는 의미 
            //document.write('<h'+i+'>'+'자바스크립트'+'</h'+i+'>')
            document.write(`<h${i}> 자바스크립트 </h${i}>`) // ` , $ 이용하면 코드의 길이를 줄일 수 있다.
        }
        // h태그를 body에 h1~h6까지 쓴 것
    </script>
</head>
<body>
    
</body>
</html>
